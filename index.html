<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 595px;
            height: 705px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/medina_riv_0.js"></script>
        <script src="data/Medina_Mun_2.js"></script>
        <script src="data/Medina_Brgys_3.js"></script>
        <script src="data/Geotag_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.730029309168337,124.89703676850581],[9.02469479365837,125.14559527818233]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_medina_riv_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_medina_riv_0_0() {
            return {
                pane: 'pane_medina_riv_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_medina_riv_0');
        map.getPane('pane_medina_riv_0').style.zIndex = 400;
        map.getPane('pane_medina_riv_0').style['mix-blend-mode'] = 'normal';
        var layer_medina_riv_0 = new L.geoJson(json_medina_riv_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_medina_riv_0',
            layerName: 'layer_medina_riv_0',
            pane: 'pane_medina_riv_0',
            onEachFeature: pop_medina_riv_0,
            style: style_medina_riv_0_0,
        });
        bounds_group.addLayer(layer_medina_riv_0);
        map.addLayer(layer_medina_riv_0);
        map.createPane('pane_GoogleTerrainHybrid_1');
        map.getPane('pane_GoogleTerrainHybrid_1').style.zIndex = 401;
        var layer_GoogleTerrainHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleTerrainHybrid_1;
        map.addLayer(layer_GoogleTerrainHybrid_1);
        function pop_Medina_Mun_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Reg_Code'] !== null ? autolinker.link(feature.properties['Reg_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Reg_Name'] !== null ? autolinker.link(feature.properties['Reg_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pro_Code'] !== null ? autolinker.link(feature.properties['Pro_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pro_Name'] !== null ? autolinker.link(feature.properties['Pro_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Mun_Code'] !== null ? autolinker.link(feature.properties['Mun_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Mun_Name'] !== null ? autolinker.link(feature.properties['Mun_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Medina_Mun_2_0() {
            return {
                pane: 'pane_Medina_Mun_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Medina_Mun_2');
        map.getPane('pane_Medina_Mun_2').style.zIndex = 402;
        map.getPane('pane_Medina_Mun_2').style['mix-blend-mode'] = 'normal';
        var layer_Medina_Mun_2 = new L.geoJson(json_Medina_Mun_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Medina_Mun_2',
            layerName: 'layer_Medina_Mun_2',
            pane: 'pane_Medina_Mun_2',
            onEachFeature: pop_Medina_Mun_2,
            style: style_Medina_Mun_2_0,
        });
        bounds_group.addLayer(layer_Medina_Mun_2);
        map.addLayer(layer_Medina_Mun_2);
        function pop_Medina_Brgys_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Reg_Code</th>\
                        <td>' + (feature.properties['Reg_Code'] !== null ? autolinker.link(feature.properties['Reg_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Reg_Name'] !== null ? autolinker.link(feature.properties['Reg_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pro_Code'] !== null ? autolinker.link(feature.properties['Pro_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pro_Name'] !== null ? autolinker.link(feature.properties['Pro_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Mun_Code'] !== null ? autolinker.link(feature.properties['Mun_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Mun_Name'] !== null ? autolinker.link(feature.properties['Mun_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bgy_Code'] !== null ? autolinker.link(feature.properties['Bgy_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bgy_Name'] !== null ? autolinker.link(feature.properties['Bgy_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Medina_Brgys_3_0() {
            return {
                pane: 'pane_Medina_Brgys_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Medina_Brgys_3');
        map.getPane('pane_Medina_Brgys_3').style.zIndex = 403;
        map.getPane('pane_Medina_Brgys_3').style['mix-blend-mode'] = 'normal';
        var layer_Medina_Brgys_3 = new L.geoJson(json_Medina_Brgys_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Medina_Brgys_3',
            layerName: 'layer_Medina_Brgys_3',
            pane: 'pane_Medina_Brgys_3',
            onEachFeature: pop_Medina_Brgys_3,
            style: style_Medina_Brgys_3_0,
        });
        bounds_group.addLayer(layer_Medina_Brgys_3);
        map.addLayer(layer_Medina_Brgys_3);
        function pop_Geotag_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Folder'] !== null ? '<img src="images/' + String(feature.properties['Folder']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Geotag_4_0() {
            return {
                pane: 'pane_Geotag_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Geotag_4');
        map.getPane('pane_Geotag_4').style.zIndex = 404;
        map.getPane('pane_Geotag_4').style['mix-blend-mode'] = 'normal';
        var layer_Geotag_4 = new L.geoJson(json_Geotag_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Geotag_4',
            layerName: 'layer_Geotag_4',
            pane: 'pane_Geotag_4',
            onEachFeature: pop_Geotag_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Geotag_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Geotag_4);
        map.addLayer(layer_Geotag_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Geotag_4.png" /> Geotag': layer_Geotag_4,'<img src="legend/Medina_Brgys_3.png" /> Medina_Brgys': layer_Medina_Brgys_3,'<img src="legend/Medina_Mun_2.png" /> Medina_Mun': layer_Medina_Mun_2,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_1,'<img src="legend/medina_riv_0.png" /> medina_riv': layer_medina_riv_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Medina_Brgys_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Bgy_Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Bgy_Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Medina_Brgys_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Medina_Brgys_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Medina_Brgys_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Medina_Brgys_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Medina_Brgys_3]);
        });
        </script>
    </body>
</html>
